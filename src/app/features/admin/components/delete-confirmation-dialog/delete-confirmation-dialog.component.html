<h2 mat-dialog-title>{{ 'Admin.productMessages.deleteConfirmation' | translate }}</h2>
<p style="text-align: center;">{{productName}}</p>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(false)">{{ 'Admin.productForm.cancel' | translate }}</button>
  <button mat-raised-button color="warn" (click)="dialogRef.close(true)">{{ 'Admin.productList.delete' | translate }}</button>
</mat-dialog-actions>
