<nav class="navbar">
  <div class="navbar-container">
    <img src="assets/images/logo/logo1.png" alt="logo" width="200" />

    <div class="sys-container">
      <button mat-button class="toggle-lang" (click)="toggleLanguage()">
        {{ currentLang === "ar" ? "Switch to English" : "التبديل إلى العربية" }}
      </button>

      <ng-container *ngIf="isLoggedIn$ | async">
        <mat-button-toggle
          class="split-button-1 drop-down-button"
          [matMenuTriggerFor]="dropdownMenuOne"
        >
          <mat-icon>account_circle</mat-icon>
          <span class="role-text">{{ (user$ | async)?.role }}</span>
        </mat-button-toggle>

        <mat-menu #dropdownMenuOne="matMenu" xPosition="before">
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            {{ "NavBar.Logout" | translate }}
          </button>
        </mat-menu>
      </ng-container>
    </div>
  </div>
</nav>
