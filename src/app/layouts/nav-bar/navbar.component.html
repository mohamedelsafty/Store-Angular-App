<nav class="navbar">
  <div class="navbar-container">
    <img src="./assets/img/angular.jpg" alt="logo" class="navbar__logo" />

    <div class="sys-container">
      <button mat-raised-button (click)="toggleLanguage()">
        {{ currentLang === languages.Ar ? "English" : "العربية" }}
      </button>
      @if(
      (isLoggedIn$ | async)){
      <ng-container>
        <mat-button-toggle class="split-button-1 drop-down-button" [matMenuTriggerFor]="dropdownMenuOne">
          <mat-icon>account_circle</mat-icon>
          <span class="role-text">{{ (user$ | async)?.role }}</span>
        </mat-button-toggle>

        <mat-menu #dropdownMenuOne="matMenu" xPosition="before">
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            {{ "NavBar.Logout" | translate }}
          </button>
        </mat-menu>
      </ng-container>
      }
    </div>
  </div>
</nav>
